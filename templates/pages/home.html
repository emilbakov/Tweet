{% extends 'base.html' %}


{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Tweet</h1>
    </div>
</div>

<div class="row" id='tweets'>
    Replace me
</div>    

<script>
//get and set the element      
const tweetsElement = document.getElementById("tweets")

    
const xhr = new XMLHttpRequest()
const method = 'GET'
const url = "/tweets"
const responseType = "json"

//func to handle Like
function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
}


//like btn
function LikeBtn(tweet){
    return "<button class='btn btn-primary' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>"+ tweet.likes +" Like</button>"
}



function formatTweetElement(tweet) {
    var formattedTweet = "<div class='col-12 border py-3 mb-4 tweet' id='tweet-'>" +tweet.id 
    + " - "+ tweet.content + 
        "<p><div class='btn-group'>" + LikeBtn(tweet) + 
        "</p></div></div>"
    return formattedTweet
}

xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    
    const serverResponse = xhr.response
    const listedItems = serverResponse.response //Array
    var finalTweetStr= ""
    var i;
    for (i=0;i<listedItems.length;i++) {
        console.log(i)
        console.log(listedItems[i])
        var tweetObj = listedItems[i]
        var currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
    console.log(listedItems)
   }
xhr.send()   
</script>    
{% endblock %}
